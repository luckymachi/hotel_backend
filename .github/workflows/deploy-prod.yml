name: Deploy to EC2 (prod)

on:
  push:
    branches: ["prod"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # push to GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & tag image (lowercase repo)
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO_LC}:prod"
          SHA_IMAGE="ghcr.io/${REPO_LC}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "SHA_IMAGE=$SHA_IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker tag "$IMAGE" "$SHA_IMAGE"

      - name: Push image
        run: |
          docker push "$IMAGE"
          docker push "$SHA_IMAGE"
      

      - name: SSH deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}          # ec2-54-162-139-200.compute-1.amazonaws.com
          username: ${{ secrets.EC2_USER }}      # admin (your Debian box)
          key: ${{ secrets.EC2_SSH_KEY }}        # contents of DPKeyPair.pem
          script: |
            set -euo pipefail

            COMPOSE_FILE="/opt/stack/docker-compose.yml"

            # Sanity: ensure Docker is installed and compose plugin is available
            if ! command -v docker >/dev/null; then
              echo "Docker not found. Installing..."
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $(. /etc/os-release; echo $VERSION_CODENAME) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list >/dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
            fi

            if [ ! -f "$COMPOSE_FILE" ]; then
              echo "ERROR: Compose file not found at $COMPOSE_FILE"
              ls -la /opt/stack || true
              exit 1
            fi

            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

            # Pull only the service this workflow builds (backend OR frontend)
            docker compose -f "$COMPOSE_FILE" pull backend || true
            docker compose -f "$COMPOSE_FILE" pull frontend || true

            docker compose -f "$COMPOSE_FILE" up -d
            docker image prune -f
